<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/Yunify_logo.png" />
    <script
      src="https://kit.fontawesome.com/77c3753db2.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yunify</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      (function () {
        try {
          const dark = JSON.parse(localStorage.getItem("darkMode"));
          if (dark) {
            document.body.classList.add("dark-mode");
          } else {
            document.body.classList.add("light-mode");
          }
        } catch (e) {
          document.body.classList.add("light-mode");
        }
      })();
    </script>
  </body>
</html>
